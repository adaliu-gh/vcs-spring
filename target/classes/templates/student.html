<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <p th:text="${student.id}+ '::' +${student.name}"/>
  <p th:text="${feedback}"/>
  <form name="refresh" th:action="@{'/student/'+${student.id}}" method="get">
    <input type="submit" value="refresh"></input>
    </form>
  <form name="logout" action="/index.html" method="get">
    <input type="submit" value="logout"></input>
    </form>
<hr/>
  <ul>
    <li>
      <input type="text" value="course_id" readonly="readonly"></input>
      <input type="text" value="course_name" readonly="readonly"></input>
      <input type="text" value="instructor_id" readonly="readonly"></input>
      <input type="text" value="instructor_name" readonly="readonly"></input>
      <input type="text" value="scores" readonly="readonly"></input>
    </li>
  </ul>

  <ul th:each="register: ${registers}">
    <li>
      <form th:action="@{'/student/' + ${student.id} +'/course/delete'}" method="post">
        <input type="text" name="cId" th:value="${register.cId}" readonly="readonly"></input>
        <input type="text" name="cName" th:value="${register.cName}" readonly="readonly"></input>
        <input type="text" name="iId" th:value="${register.iId}" readonly="readonly"></input>
        <input type="text" name="iName" th:value="${register.iName}" readonly="readonly"></input>
        <input type="text" name="iName" th:value="${register.score}==-1?'Not yet':${register.score}" readonly="readonly"></input>
        <input type="submit" th:value="delete"></input>
        </form>
    </li>
  </ul>
<hr/>
  <ul>
    <li>
      <input type="text" value="course_id" readonly="readonly"></input>
      <input type="text" value="course_name" readonly="readonly"></input>
      <input type="text" value="instructor_id" readonly="readonly"></input>
    </li>
  </ul>
  <ul>
    <li>
    <form name="query" th:attr="action=@{'/student/'+${student.id}+'/course'}" method="get">
      <input type="text" name="cId"></input>
      <input type="text" name="cName"></input>
      <input type="text" name="iName"></input>
      <input type="submit" value="Course Query"></input>
    </form>
    </li>
    </ul>
</body>
</html>
