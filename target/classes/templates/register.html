<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <p th:text="${id}"/>
  <form name="back" th:attr="action=@{'/student/'+${id}}" method="get">
    <input type="submit" value="Back"></input>
    </form>
  <ul>
    <li>courseId::courseName::instructorId::instructorName::score</li>
  </ul>
  <ul th:each="register: ${registers}">
    <li>
      <span th:text="${register.courseId}">courseId</span>::
      <span th:text="${register.courseName}">courseName</span>::
      <span th:text="${register.instructorId}">instructorId</span>::
      <span th:text="${register.instructorName}">instructorName</span>::
      <span th:text="${register.score}">scores</span>
    </li>
  </ul>
</body>
</html>
